<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 950">
  <!-- Background -->
  <rect width="1200" height="950" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">ReservationZeroton - 대학교 자리 예약 및 출석 관리 앱 UI 흐름도</text>
  
  <!-- Home Screen at the Top -->
  <g transform="translate(500, 80)">
    <!-- Home Screen Container -->
    <rect x="0" y="0" width="200" height="140" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2" filter="drop-shadow(0px 2px 4px rgba(0,0,0,0.1))" />
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">홈 화면</text>
    
    <!-- App Logo -->
    <circle cx="100" cy="70" r="30" fill="#4285f4" />
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ZEROTON</text>
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">자리 예약 앱</text>
  </g>
  
  <!-- Authentication Screen in the Middle -->
  <g transform="translate(500, 280)">
    <!-- Auth Container -->
    <rect x="0" y="0" width="200" height="180" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2" filter="drop-shadow(0px 2px 4px rgba(0,0,0,0.1))" />
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">인증 화면</text>
    
    <!-- Login Form -->
    <rect x="25" y="50" width="150" height="70" rx="5" ry="5" fill="#f0f0f0" stroke="#ccc" />
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">로그인</text>
    
    <!-- Links -->
    <text x="55" y="140" font-family="Arial, sans-serif" font-size="10" fill="#4285f4">ID/PW 찾기</text>
    <text x="145" y="140" font-family="Arial, sans-serif" font-size="10" fill="#4285f4">회원가입</text>
    
    <!-- Login Button -->
    <rect x="50" y="100" width="100" height="24" rx="12" ry="12" fill="#4285f4" />
    <text x="100" y="116" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">로그인</text>
  </g>
  
  <!-- Two Main Branches -->
  <!-- Left: Student UI -->
  <g transform="translate(250, 520)">
    <!-- Container -->
    <rect x="0" y="0" width="300" height="350" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2" filter="drop-shadow(0px 2px 4px rgba(0,0,0,0.1))" />
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">사용자 화면</text>
    
    <!-- Nav Tabs -->
    <rect x="20" y="50" width="260" height="40" rx="5" ry="5" fill="#f0f0f0" stroke="#ccc" />
    <line x1="72" y1="50" x2="72" y2="90" stroke="#ccc" />
    <line x1="124" y1="50" x2="124" y2="90" stroke="#ccc" />
    <line x1="176" y1="50" x2="176" y2="90" stroke="#ccc" />
    <line x1="228" y1="50" x2="228" y2="90" stroke="#ccc" />
    
    <text x="46" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">예약/현황</text>
    <text x="98" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">출석확인</text>
    <text x="150" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">질문입력</text>
    <text x="202" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">내정보</text>
    <text x="254" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">알림</text>
    
    <!-- Main Content Area -->
    <rect x="20" y="100" width="260" height="230" rx="5" ry="5" fill="#f7f7f7" stroke="#ccc" />
    
    <!-- Sample Interface (Seat Reservation) -->
    <text x="150" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">자리 예약</text>
    
    <!-- Room Layout -->
    <rect x="40" y="130" width="220" height="160" rx="5" ry="5" fill="white" stroke="#ddd" />
    
    <!-- Seats Grid -->
    <g transform="translate(60, 150)">
      <!-- First Row -->
      <rect x="0" y="0" width="25" height="25" rx="2" ry="2" fill="#e0e0e0" stroke="#ccc" />
      <rect x="35" y="0" width="25" height="25" rx="2" ry="2" fill="#e0e0e0" stroke="#ccc" />
      <rect x="70" y="0" width="25" height="25" rx="2" ry="2" fill="#e57373" stroke="#c62828" />
      <rect x="105" y="0" width="25" height="25" rx="2" ry="2" fill="#e0e0e0" stroke="#ccc" />
      <rect x="140" y="0" width="25" height="25" rx="2" ry="2" fill="#e57373" stroke="#c62828" />
      
      <!-- Second Row -->
      <rect x="0" y="35" width="25" height="25" rx="2" ry="2" fill="#e0e0e0" stroke="#ccc" />
      <rect x="35" y="35" width="25" height="25" rx="2" ry="2" fill="#e57373" stroke="#c62828" />
      <rect x="70" y="35" width="25" height="25" rx="2" ry="2" fill="#e0e0e0" stroke="#ccc" />
      <rect x="105" y="35" width="25" height="25" rx="2" ry="2" fill="#4285f4" stroke="#2a56c6" />
      <rect x="140" y="35" width="25" height="25" rx="2" ry="2" fill="#e0e0e0" stroke="#ccc" />
      
      <!-- Third Row -->
      <rect x="0" y="70" width="25" height="25" rx="2" ry="2" fill="#e57373" stroke="#c62828" />
      <rect x="35" y="70" width="25" height="25" rx="2" ry="2" fill="#e0e0e0" stroke="#ccc" />
      <rect x="70" y="70" width="25" height="25" rx="2" ry="2" fill="#e0e0e0" stroke="#ccc" />
      <rect x="105" y="70" width="25" height="25" rx="2" ry="2" fill="#e0e0e0" stroke="#ccc" />
      <rect x="140" y="70" width="25" height="25" rx="2" ry="2" fill="#e57373" stroke="#c62828" />
      
      <!-- Fourth Row -->
      <rect x="0" y="105" width="25" height="25" rx="2" ry="2" fill="#e0e0e0" stroke="#ccc" />
      <rect x="35" y="105" width="25" height="25" rx="2" ry="2" fill="#e0e0e0" stroke="#ccc" />
      <rect x="70" y="105" width="25" height="25" rx="2" ry="2" fill="#e57373" stroke="#c62828" />
      <rect x="105" y="105" width="25" height="25" rx="2" ry="2" fill="#e0e0e0" stroke="#ccc" />
      <rect x="140" y="105" width="25" height="25" rx="2" ry="2" fill="#e0e0e0" stroke="#ccc" />
    </g>
    
    <!-- Reserve Button -->
    <rect x="100" y="300" width="100" height="30" rx="15" ry="15" fill="#4285f4" />
    <text x="150" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">예약하기</text>
  </g>
  
  <!-- Right: Admin UI -->
  <g transform="translate(650, 520)">
    <!-- Container -->
    <rect x="0" y="0" width="300" height="350" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2" filter="drop-shadow(0px 2px 4px rgba(0,0,0,0.1))" />
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">관리자 화면</text>
    
    <!-- Nav Tabs -->
    <rect x="20" y="50" width="260" height="40" rx="5" ry="5" fill="#f0f0f0" stroke="#ccc" />
    <line x1="106" y1="50" x2="106" y2="90" stroke="#ccc" />
    <line x1="193" y1="50" x2="193" y2="90" stroke="#ccc" />
    
    <text x="63" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">출석 현황</text>
    <text x="150" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">질문 현황</text>
    <text x="227" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">알림</text>
    
    <!-- Main Content Area -->
    <rect x="20" y="100" width="260" height="230" rx="5" ry="5" fill="#f7f7f7" stroke="#ccc" />
    
    <!-- Attendance Dashboard -->
    <text x="150" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">출석 현황</text>
    
    <!-- Class Info -->
    <rect x="40" y="130" width="220" height="30" rx="5" ry="5" fill="white" stroke="#ddd" />
    <text x="150" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">자바 프로그래밍 (A-101) | 09:00-11:00</text>
    
    <!-- Stats Boxes -->
    <rect x="40" y="170" width="60" height="60" rx="5" ry="5" fill="#81c784" />
    <text x="70" y="205" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">28</text>
    <text x="70" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">출석</text>
    
    <rect x="120" y="170" width="60" height="60" rx="5" ry="5" fill="#fff176" />
    <text x="150" y="205" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">3</text>
    <text x="150" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">지각</text>
    
    <rect x="200" y="170" width="60" height="60" rx="5" ry="5" fill="#e57373" />
    <text x="230" y="205" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">2</text>
    <text x="230" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">결석</text>
    
    <!-- Question Cards -->
    <rect x="40" y="240" width="220" height="30" rx="3" ry="3" fill="#f5f5f5" stroke="#eee" />
    <text x="45" y="260" font-family="Arial, sans-serif" font-size="10" fill="#333">김제로톤: 포인터 동작 질문있습니다</text>
    
    <rect x="40" y="280" width="220" height="30" rx="3" ry="3" fill="#f5f5f5" stroke="#eee" />
    <text x="45" y="300" font-family="Arial, sans-serif" font-size="10" fill="#333">이학생: 배열 선언 방법 다시 알려주세요</text>
  </g>
  
  <!-- Notification Popup (Top Right) -->
  <g transform="translate(950, 120)">
    <!-- Notification Container -->
    <rect x="0" y="0" width="180" height="120" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2" filter="drop-shadow(0px 2px 4px rgba(0,0,0,0.1))" />
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">알림</text>
    
    <!-- Alert -->
    <rect x="15" y="40" width="150" height="40" rx="5" ry="5" fill="#f5f5f5" stroke="#ddd" />
    <text x="25" y="55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">출석 10분전 입니다</text>
    <text x="25" y="70" font-family="Arial, sans-serif" font-size="8" fill="#666">자바 프로그래밍 (A-101)</text>
    
    <!-- Alert 2 -->
    <rect x="15" y="90" width="150" height="20" rx="3" ry="3" fill="#f5f5f5" stroke="#ddd" />
    <text x="90" y="104" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">새 질문 답변이 등록되었습니다</text>
  </g>
  
  <!-- Signup Popup (Left Middle) -->
  <g transform="translate(230, 300)">
    <!-- Signup Container -->
    <rect x="0" y="0" width="180" height="160" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2" filter="drop-shadow(0px 2px 4px rgba(0,0,0,0.1))" />
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">회원가입</text>
    
    <!-- Form Summary -->
    <rect x="15" y="40" width="150" height="80" rx="5" ry="5" fill="#f5f5f5" stroke="#ddd" />
    <text x="90" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">필수 정보</text>
    <text x="25" y="75" font-family="Arial, sans-serif" font-size="9" fill="#666">• ID, PW (KISA 규정 준수)</text>
    <text x="25" y="90" font-family="Arial, sans-serif" font-size="9" fill="#666">• 학번, 이름</text>
    <text x="25" y="105" font-family="Arial, sans-serif" font-size="9" fill="#666">• 학과, 학년</text>
    
    <!-- Signup Button -->
    <rect x="40" y="130" width="100" height="24" rx="12" ry="12" fill="#4285f4" />
    <text x="90" y="146" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">가입하기</text>
  </g>
  
  <!-- Now the Flow Arrows with Clear, Well-placed Labels -->
  <!-- Home to Auth -->
  <g>
    <path d="M600 220 L600 280" fill="none" stroke="#333" stroke-width="3" />
    <polygon points="600,280 596,273 604,273" fill="#333" />
    <text x="620" y="250" font-family="Arial, sans-serif" font-size="12" fill="#333">앱 실행</text>
  </g>
  
  <!-- Auth to Signup -->
  <g>
    <path d="M500 370 L450 370 L410 370" fill="none" stroke="#333" stroke-width="2" />
    <polygon points="410,370 417,366 417,374" fill="#333" />
    <text x="450" y="360" font-family="Arial, sans-serif" font-size="12" fill="#333">회원가입</text>
  </g>
  
  <!-- Auth to Student -->
  <g>
    <path d="M535 460 L535 520 L400 520" fill="none" stroke="#333" stroke-width="3" />
    <polygon points="400,520 407,516 407,524" fill="#333" />
    <text x="450" y="510" font-family="Arial, sans-serif" font-size="12" fill="#333">학생 로그인</text>
  </g>
  
  <!-- Auth to Admin -->
  <g>
    <path d="M665 460 L665 520 L650 520" fill="none" stroke="#333" stroke-width="3" />
    <polygon points="650,520 657,516 657,524" fill="#333" />
    <text x="680" y="490" font-family="Arial, sans-serif" font-size="12" fill="#333">관리자 로그인</text>
  </g>
  
  <!-- Auth to Notification -->
  <g>
    <path d="M700 370 L850 370 L950 200" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="950,200 943,204 947,196" fill="#333" />
    <text x="830" y="350" font-family="Arial, sans-serif" font-size="12" fill="#333">알림 발생</text>
  </g>
  
  <!-- Signup to Auth -->
  <g>
    <path d="M410 370 L450 370 L500 370" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="500,370 493,366 493,374" fill="#333" />
    <text x="450" y="390" font-family="Arial, sans-serif" font-size="12" fill="#333">가입 완료</text>
  </g>
  
  <!-- Legend with Better Layout -->
  <g transform="translate(230, 900)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">범례:</text>
    
    <!-- Seat States -->
    <rect x="0" y="15" width="15" height="15" fill="#e0e0e0" stroke="#ccc" />
    <text x="25" y="28" font-family="Arial, sans-serif" font-size="12" fill="#333">이용 가능 좌석</text>
    
    <rect x="150" y="15" width="15" height="15" fill="#e57373" stroke="#c62828" />
    <text x="175" y="28" font-family="Arial, sans-serif" font-size="12" fill="#333">이용 불가능 좌석</text>
    
    <rect x="300" y="15" width="15" height="15" fill="#4285f4" stroke="#2a56c6" />
    <text x="325" y="28" font-family="Arial, sans-serif" font-size="12" fill="#333">선택된 좌석</text>
    
    <!-- Attendance States -->
    <rect x="450" y="15" width="15" height="15" fill="#81c784" />
    <text x="475" y="28" font-family="Arial, sans-serif" font-size="12" fill="#333">출석</text>
    
    <rect x="550" y="15" width="15" height="15" fill="#fff176" />
    <text x="575" y="28" font-family="Arial, sans-serif" font-size="12" fill="#333">지각</text>
    
    <rect x="650" y="15" width="15" height="15" fill="#e57373" />
    <text x="675" y="28" font-family="Arial, sans-serif" font-size="12" fill="#333">결석</text>
    
    <!-- Flow Arrows -->
    <line x1="0" y1="45" x2="50" y2="45" stroke="#333" stroke-width="3" />
    <polygon points="50,45 43,41 43,49" fill="#333" />
    <text x="75" y="48" font-family="Arial, sans-serif" font-size="12" fill="#333">주요 화면 이동</text>
    
    <line x1="200" y1="45" x2="250" y2="45" stroke="#333" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="250,45 243,41 243,49" fill="#333" />
    <text x="275" y="48" font-family="Arial, sans-serif" font-size="12" fill="#333">부가 기능 / 알림</text>
  </g>
</svg>
